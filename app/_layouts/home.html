{% include header.html %}

<div class="container">
	<div class="row">
	  <div class="col-xs-12 col-md-8">

		<h3>{% t global.home %}</h3>
		
		{% tf home.md %}
		
		<h4>{% t global.available_versions %}</h4>

		<ul>
		    {% for version in site.versions %}
				<li><a href="{{site.url}}{{ site.lang }}/{{ version }}/">{{ version }}</a></li>	
		    {% endfor %}
		</ul>

	  </div>
	  <div class="col-xs-6 col-md-4">{% include navigation.html %}</div>
	</div>
</div>

{% include footer.html %}
